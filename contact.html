<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact growHub for inquiries and feedback">
    <meta name="keywords" content="organic, vegetables, local, eco-friendly, growHub, contact">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>growHub - Contact</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">За нас</a>
        <a href="events.html">Събития</a>
        <a href="work.html">Нашата работа</a>
        <a href="contact.html">Контакти</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Reach out to us using the form below:</p>

    <form action="#" method="post" class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="general">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
            
        </select>
    
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <button type="submit">Submit</button>
    </form>

    </section>

    <footer>
        <ul>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
        </ul>
    </footer>
    <script>
        function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
    </script>
</body>

</html>
